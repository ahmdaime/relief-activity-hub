<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELIEF CLASS ACTIVITY HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                        display: ['Fredoka', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#3b82f6',
                            pink: '#ec4899',
                            green: '#22c55e',
                            yellow: '#eab308',
                            purple: '#a855f7',
                            dark: '#0f172a'
                        }
                    },
                    boxShadow: {
                        'pop': '6px 6px 0px 0px rgba(0,0,0,0.2)',
                        'pop-hover': '8px 8px 0px 0px rgba(0,0,0,0.2)',
                        'pop-active': '2px 2px 0px 0px rgba(0,0,0,0.2)',
                        'inner-lg': 'inset 0 4px 6px -1px rgba(0, 0, 0, 0.1)',
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            overscroll-behavior: none;
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 2px, transparent 2px);
            background-size: 32px 32px;
        }
        /* Hide scrollbar for cleaner projector view */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        
        .text-outline {
            text-shadow: 2px 2px 0 #0f172a;
        }
        .text-outline-lg {
            text-shadow: 4px 4px 0 #0f172a;
        }
        .text-outline-white {
            text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;
        }
        
        /* Custom pattern for teams */
        .pattern-diagonal {
            background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 10px, transparent 10px, transparent 20px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden selection:bg-yellow-300 selection:text-black">
    <div id="root"></div>
</body>
</html>
